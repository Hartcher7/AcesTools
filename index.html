<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aces Dashboard</title>
  <style>
    /* Base styles for dark theme */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      margin-bottom: 10px;
    }
    nav ul li a {
      font-size: 18px;
      text-decoration: none;
      color: #e0e0e0;
      padding: 10px 15px;
      background-color: #333;
      border-radius: 4px;
      display: inline-block;
    }
    nav ul li a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="acesLogo.webp" alt="Aces Gang Logo">
    <h1>Aces Dashboard</h1>
  </header>
  <div class="container">
    <nav>
      <ul>
        <li><a href="Tools/fastFoodHelper.html">Horny's Order Assistant</a></li>
        <li><a href="Tools/AcesMapTool.html">Location Tracker</a></li>
        <li><a href="Tools/playerTracker.html">Player Tracker</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
